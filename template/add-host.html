  <div class="content-wrapper">

    <!-- Main content -->
    <section class="content" style="padding-top: 42px;">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Add Host Details</h3>
            </div>
            <!-- /.box-header -->
            <div id="msg"></div>
            <!-- form start -->
            <form role="form" id="hostForm" name="host">
              <div class="box-body">

                <div class="row">
                  
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <span class="error pull-right" ng-show="host.name.$dirty && host.name.$error.required">required!</span> 
                    <input 
                      type="text" 
                      class="form-control" 
                      id="name"
                      name="name" 
                      placeholder="Name"
                      ng-model="name" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="purchases">Purchases</label>
                    <span class="error pull-right" ng-show="host.purchases.$dirty && host.purchases.$error.required">required!</span> 
                    <input 
                      type="text" 
                      class="form-control" 
                      id="purchases"
                      name="purchases" 
                      placeholder="Where You Purchases Host" 
                      ng-model="purchases" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="username">UserName</label>
                    <span class="error pull-right" ng-show="host.username.$dirty && host.username.$error.required">required!</span> 
                    <input 
                      type="text" 
                      class="form-control" 
                      id="username"
                      name="username" 
                      placeholder="UserName" 
                      ng-model="username" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <span class="error pull-right" ng-show="host.password.$dirty && host.password.$error.required">required!</span> 
                    <input 
                      type="text" 
                      class="form-control" 
                      id="password"
                      name="password" 
                      placeholder="Password" 
                      ng-model="password" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="disk_space">Disk Space</label>
                    <span class="error pull-right" ng-show="host.disk_space.$dirty && host.disk_space.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.disk_space.$dirty && host.disk_space.$error.number">No letters</span> 
                    <div class="input-group">
                      <input 
                        type="number" 
                        class="form-control" 
                        id="disk_space"
                        name="disk_space" 
                        placeholder="Disk Space" 
                        ng-model="disk_space" required />
                      <span class="input-group-addon">GB</span>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="databases">Databases</label>
                    <span class="error pull-right" ng-show="host.databases.$dirty && host.databases.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.databases.$dirty && host.databases.$error.number">No letters</span> 
                    <input 
                      type="number" 
                      class="form-control" 
                      id="databases"
                      name="databases" 
                      placeholder="Databases" 
                      ng-model="databases" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="addon_domains">Addon hosts</label>
                    <span class="error pull-right" ng-show="host.addon_domains.$dirty && host.addon_domains.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.addon_domains.$dirty && host.addon_domains.$error.number">No letters</span> 
                    <input 
                      type="number" 
                      class="form-control" 
                      id="addon_domains"
                      name="addon_domains" 
                      placeholder="Addon hosts" 
                      ng-model="addon_domains" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="bandwidth">Band Width</label>
                    <span class="error pull-right" ng-show="host.bandwidth.$dirty && host.bandwidth.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.bandwidth.$dirty && host.bandwidth.$error.number">No letters</span>
                    <div class="input-group"> 
                      <input 
                        type="number" 
                        class="form-control" 
                        id="bandwidth"
                        name="bandwidth" 
                        placeholder="Band Width" 
                        ng-model="bandwidth" required />
                        <span class="input-group-addon">GB</span>
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="phone">Phone No</label>
                    <span class="error pull-right" ng-show="host.phone.$dirty && host.phone.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.phone.$dirty && host.phone.$error.number">No letters</span> 
                    <span class="error pull-right" ng-show="host.phone.$dirty && host.phone.$error.minlength">too short!</span>
                    <span class="error pull-right" ng-show="host.phone.$dirty && host.phone.$error.maxlength">too long!</span> 
                    <input 
                      type="number" 
                      class="form-control" 
                      id="phone"
                      name="phone"
                      placeholder="Phone No"
                      ng-minlength="10" 
                      ng-maxlength="10" 
                      ng-model="user.phone" required />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="date">Period</label>
                    <span class="error pull-right" ng-show="host.date.$dirty && host.date.$error.required">required!</span> 
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input 
                        type="text" 
                        class="form-control pull-right date" 
                        id="date"
                        name="date" 
                        placeholder="Period of Hosting" 
                        ng-model="date" required />
                      <input type="text" id="start_time" name="start_time" class="start_time" style="display: none;">
                      <input type="text" id="end_time" name="end_time" class="end_time" style="display: none;">
                    </div>

                  </div>
                  <div class="form-group col-md-6">
                    <label for="url">URL</label>
                    <span class="error pull-right" ng-show="host.url.$dirty && host.url.$error.required">required!</span>
                    <span class="error pull-right" ng-show="host.url.$dirty && host.url.$error.url">not a valid URL!</span> 
                    <input 
                      type="url" 
                      class="form-control" 
                      id="url"
                      name="url" 
                      placeholder="URL" 
                      ng-model="url" required />
                  </div>

                </div>

              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button ng-disabled="host.$invalid" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>

<script type="text/javascript" src="renderer.js"></script>
<script type="text/javascript">
$(function(){

    $('#date').daterangepicker(); //{format: 'MM/DD/YYYY'}

    $('.date').on('apply.daterangepicker', function(ev, picker) {
          var start_time = picker.startDate.format('YYYY-MM-DD');
          var end_time = picker.endDate.format('YYYY-MM-DD');
          $('.start_time').val(start_time);
          $('.end_time').val(end_time);
        });
    document.getElementById('hostForm').addEventListener('submit', function(evt){
        var name = $('#name').val();
        var username = $('#username').val();
        var password = CryptoJS.AES.encrypt($('#password').val(), "1234");
        var disk_space = $('#disk_space').val();
        var databases = $('#databases').val();
        var addon_domains = $('#addon_domains').val();
        var bandwidth = $('#bandwidth').val();
        var phone = $('#phone').val();
        var purchases = $('#purchases').val();
        var url = $('#url').val();
        var start_time = $('#start_time').val();
        var end_time = $('#end_time').val();
        var insertDate = { name, username, password, disk_space, databases, addon_domains, bandwidth, purchases, url, phone, start_time, end_time };
        insertPass(insertDate, function(err, res){
          console.log(res);
          var msg;
          if(res){
              msg = '<div class="alert alert-success alert-dismissible">'+
                    '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>'+
                    '<h4><i class="icon fa fa-check"></i> Successfull Insert!</h4></div>';
                    setTimeout(function(){ window.location.reload(); }, 1000);
            } else {
              msg = '<div class="alert alert-danger alert-dismissible">'+
                    '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>'+
                    '<h4><i class="icon fa fa-ban"></i> Fial Your Insert!</h4></div>';
                    setTimeout(function(){ window.location.reload(); }, 1000);
            }
            $('#msg').html(msg);
        });
        evt.preventDefault();
      });

});
</script>
